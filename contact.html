<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>About | Mariam S. Chaudry</title>
</head>
  
<body>
  
<header id="maintopheader">

    <div class="container">

        <a href="index.html" id="name">Mariam S. Chaudry</a>
    
        <nav>
            <a href="index.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="portfolio.html">Portfolio</a>
        </nav>
         
    </div>

</header>
    
<div id="maincontainer" class="container">   
    
    <section class="mainsection">
 
        <h1>Contact</h1>
    
        <form id="contactform">
            <ul>
                <li>
                    <label for="name">First Name</label>
                    <input type="text" name="names" id="names" placeholder="Enter your first name" required="required">
                </li>

                <li>
                    <label for="name">Last Name</label>
                    <input type="text" name="names" id="names" placeholder="Enter your last name" required="required">
                </li>

                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="your_email@gmail.com" required="required">
                </li>

                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                </li> 
            </ul>
            <input type="submit" name="submit">
        </form>

    </section>

    <section class="sidebar">
       <div id="connectme">
           <h2>Connect with Me</h2>

           <img src="assets/images/github.png" class="sociallinks" alt="GitHub">
           <img src="assets/images/linkedin.png" class="sociallinks" alt="LinkedIn">
           <img src="assets/images/stackoverflow.png" class="sociallinks" alt="Stack Overflow">
        </div> 
    </section>

</div>

<footer>
    <div class="footer">
            &copy; Copyright 2018 Mariam S. Chaudry 
    </div>
</footer>

</body>
</html>
